<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ResQNow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš‘</text></svg>">

    <style>
        /* RESET + GLOBAL */
        html { scroll-behavior: smooth; }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            color: #222;
        }

        /* ==============================
           âœ” NEW NAVBAR (as in screenshot)
        ===============================*/
        header {
            background-color: #4CAF50; /* GREEN BAR */
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
            color: white; /* white logo text */
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-right a,
        .nav-right span,
        .dropdown-btn {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 4px 8px;
        }

        .nav-right a:hover {
            text-decoration: underline;
        }

        .phone-number {
            color: #ffffff;
            font-weight: bold;
        }

        /* LOGIN/PROFILE BUTTON LIKE SCREENSHOT */
        #auth-links a {
            background: white;
            color: #4CAF50 !important;
            padding: 8px 18px !important;
            border-radius: 6px;
            font-weight: bold;
        }

        #auth-links a:hover {
            background: #e8e8e8;
        }

        /* Dropdown styling kept same but recolored */
        .dropdown-content {
            background-color: #fff;
            border-radius: 6px;
        }
        .dropdown-content a {
            color: #333 !important;
        }

        /* Hamburger visible only mobile */
        .hamburger {
            display: none;
            color: white;
            font-size: 28px;
            border: none;
            background: none;
        }

        /* ==============================
           âœ” NEW HERO SECTION (screenshot)
        ===============================*/
        .hero {
            height: 65vh;
            background-image: url("stethoscope-bg.jpg"); /* replace with your bg image */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* dark overlay */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }

        .hero .content {
            position: relative;
            max-width: 800px;
            color: white;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 15px;
            color: white;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #e8e8e8;
        }

        /* Pink button replaced with screenshot style */
        .btn {
            background-color: white;
            color: #4CAF50;
            padding: 12px 26px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #f3f3f3;
        }

        /* Hide ambulance image from old hero layout */
        .hero img { display: none; }

        /* ==============================
            SECTIONS (kept same)
        ===============================*/
        section { padding: 60px 10%; background-color: white; }
        .section-title { text-align: center; font-size: 36px; color: #4CAF50; margin-bottom: 25px; }
        .section-content { max-width: 900px; margin: auto; font-size: 16px; color: #444; line-height: 1.6; }
        li { margin-bottom: 12px; }

        /* WHO WE ARE */
        .who-we-are { display: flex; flex-wrap: wrap; align-items: center; background-color: #f9f9f9; }
        .image-box { flex: 1; text-align: center; }
        .image-box img { max-width: 100%; }
        .content-box { flex: 1; padding: 20px; }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 20px;
            margin-top: 25px;
        }
        .stat-item {
            background: #fff;
            padding: 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .stat-item strong {
            font-size: 22px;
            color: #4CAF50;
        }

        /* Why Us */
        .why-us { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .testimonial {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            font-style: italic;
        }

        /* Reviews */
        .review-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .review-card {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .review-card:hover {
            transform: translateY(-8px);
        }

        footer {
            background: #efefef;
            text-align: center;
            padding: 40px 10%;
            color: #555;
        }

        /* Reveal animation retained */
        .reveal { opacity: 0; transform: translateY(50px); transition: 0.6s; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Floating Chatbot + Scroll Top */
        .chatbot-icon {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: #4CAF50; color: white;
            display: flex; justify-content: center; align-items: center;
            font-size: 28px; cursor: pointer;
        }
        .scroll-to-top {
            position: fixed; bottom: 30px; left: 30px;
            width: 50px; height: 50px;
            background: #333; color: white; border-radius: 50%;
            display: none; justify-content: center; align-items: center;
            font-size: 22px;
        }

        .scroll-to-top.show { display: flex; }

        /* MOBILE */
        @media(max-width: 768px){
            .nav-right { display:none; }
            .hamburger { display:block; }
            header { padding: 12px 20px; }
            .hero h2 { font-size: 28px; }
            .hero p { font-size: 16px; }
        }

    </style>
</head>
