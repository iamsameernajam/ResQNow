<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/reset-password.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div class="nav-left">
       <a href="index.html"><h1> ðŸš‘ ResQNow </h1></a>
 
        </div>
        <nav class="nav-right">
          <a href="index.html">Home</a>
          <span class="phone-number">Need Help :- ðŸ“ž 1800-234-001</span>
        </nav>
      </header>

      <main class="main-content">
        <div class="reset-container">
          <h2>Reset Your Password</h2>
          <form id="resetPasswordForm">
            <input
              type="text"
              id="otp"
              placeholder="Enter OTP received on email"
              required
            />
            <input
              type="password"
              id="newPassword"
              placeholder="New Password"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <button type="submit">Reset Password</button>
          </form>
          <p id="resetMessage"></p>
        </div>
      </main>

      <footer>&copy; 2025 ResQNow. All rights reserved.</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = localStorage.getItem("resetEmail");
          const otp = document.getElementById("otp").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            document.getElementById("resetMessage").innerText =
              "Passwords do not match.";
            return;
          }

          try {
            const response = await axios.post(
              "https://resqnow-ambulance-booking.onrender.com/api/auth/reset-password",
              { email, otp, newPassword }
            );
            document.getElementById("resetMessage").innerText =
              response.data.msg;
          } catch (error) {
            document.getElementById("resetMessage").innerText =
              error.response?.data?.msg || "Something went wrong";
          }
        });
    </script>
  </body>
</html>
