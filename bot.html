<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQNow Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- Universal Styles & MODIFIED Green Color Theme --- */
        :root {
            --primary-color: #28a745; /* Main green */
            --secondary-color: #1e7e34; /* Darker green */
            --user-bubble-bg: #28a745;
            --bot-bubble-bg: #f1f0f0;
            --text-light: #ffffff;
            --text-dark: #212529;
            --body-bg: #f8f9fa;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--body-bg);
        }

        /* --- Main Chatbot Container (Flexbox Layout) --- */
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* --- MODIFIED: Chatbot Header --- */
        .chatbot-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 1rem 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .chatbot-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        /* ADDED: Online Status Badge styling */
        .status-badge {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
        }
        .status-badge::before {
            content: '‚óè';
            color: #2ecc71; /* Green dot */
            margin-right: 6px;
            font-size: 1rem;
            vertical-align: middle;
        }

        /* --- Chat Messages Area --- */
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 80%;
            animation: fadeIn 0.4s ease-in-out;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message .bubble {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.6;
        }

        /* Bot Message */
        .bot-message {
            align-self: flex-start;
        }
        .bot-message .avatar {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .bot-message .bubble {
            background-color: var(--bot-bubble-bg);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        /* User Message */
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message .avatar {
            background-color: #6c757d;
            color: var(--text-light);
        }
        .user-message .bubble {
            background-color: var(--user-bubble-bg);
            color: var(--text-light);
            border-bottom-right-radius: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .typing-indicator .bubble {
            display: flex;
            gap: 5px;
            padding: 1rem 1.2rem;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: typing-bounce 1.2s infinite ease-in-out;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

        /* Input Area */
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid #ced4da;
            border-radius: 25px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-family: var(--font-family);
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            border: none;
            background-color: var(--primary-color);
            color: var(--text-light);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        @media (max-width: 768px) {
            .chatbot-header h1 { font-size: 1.2rem; }
            .status-badge { font-size: 0.65rem; padding: 3px 8px; }
            .chat-messages { padding: 1rem; }
            .message { max-width: 90%; }
            .message .avatar { width: 35px; height: 35px; }
            .chat-input-area { padding: 0.75rem; }
            #user-input { padding: 0.6rem 1rem; }
            #send-button { width: 45px; height: 45px; }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <header class="chatbot-header">
            <h1>ResQNow Assistant</h1>
            <div class="status-badge">Online</div>
        </header>

        <main class="chat-messages" id="chat-messages"></main>

        <footer class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button" aria-label="Send Message">‚û§</button>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    const addMessage = (text, sender) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${sender}-message`);

        const avatar = (sender === 'bot') ? 'AI' : 'You';

        messageElement.innerHTML = `
            <div class="avatar">${avatar}</div>
            <div class="bubble">${text}</div>
        `;

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    let typingIndicator;
    const showTypingIndicator = (show) => {
        if (show) {
            typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot-message', 'typing-indicator');
            typingIndicator.innerHTML = `
                <div class="avatar">AI</div>
                <div class="bubble">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } else if (typingIndicator) {
            typingIndicator.remove();
        }
    };

    const getBotResponse = (message) => {
        const msg = message.toLowerCase().trim();

        if (msg.includes('hello') || msg.includes('hii') || msg.includes('hey'))
            return "Hello! I am the ResQNow Assistant. How can I assist you today?";

        if (msg.includes('how are you'))
            return "I'm a program, so I don't have feelings, but I'm working perfectly! How can I help?";

        if (msg.includes('who are you'))
            return "I am the ResQNow Assistant, here to help you with ambulance services and bookings.";

        if (msg.includes('book') || msg.includes('ambulance'))
            return "To book an ambulance:<br>1. Login to the app<br>2. Get your Unique ID<br>3. Enter patient details and confirm booking.";

        if (msg.includes('services'))
            return "We offer:<br>‚Ä¢ BLS Ambulance<br>‚Ä¢ ALS Ambulance (mobile ICU)<br>‚Ä¢ Patient Transport Vehicle";

        if (msg.includes('price'))
            return "Good news! All services are currently **free of charge**.";

        if (msg.includes('contact'))
            return "üìû 1800-234-001<br>üìß helpresqnow@gmail.com";

        return "Sorry, I don't have info about that. Try asking about booking, pricing, or services.";
    };

    const handleUserMessage = () => {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        userInput.value = '';

        showTypingIndicator(true);

        setTimeout(() => {
            const botResponse = getBotResponse(message);
            showTypingIndicator(false);
            addMessage(botResponse, 'bot');
        }, 1200);
    };

    sendButton.addEventListener('click', handleUserMessage);
    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') handleUserMessage();
    });

    setTimeout(() => {
        addMessage("Hello! Welcome to ResQNow. How can I help you today?", 'bot');
    }, 1000);
});
</script>

</body>
</html>
