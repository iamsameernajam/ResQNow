<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQNow Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- Universal Styles & MODIFIED Red Color Theme --- */
        :root {
            --primary-color: #e60050; /* Main red color */
            --secondary-color: #c80045; /* Darker red for gradients/hovers */
            --user-bubble-bg: #e60050;
            --bot-bubble-bg: #f1f0f0;
            --text-light: #ffffff;
            --text-dark: #212529;
            --body-bg: #f8f9fa;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--body-bg);
        }

        /* --- Main Chatbot Container (Flexbox Layout) --- */
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* --- MODIFIED: Chatbot Header --- */
        .chatbot-header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 1rem 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .chatbot-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        /* ADDED: Online Status Badge styling */
        .status-badge {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
        }
        .status-badge::before {
            content: '‚óè';
            color: #2ecc71; /* Green dot for online status */
            margin-right: 6px;
            font-size: 1rem;
            vertical-align: middle;
        }


        /* --- Chat Messages Area (Flexbox Child) --- */
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 80%;
            animation: fadeIn 0.4s ease-in-out;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message .bubble {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.6;
        }

        /* Bot Message Styling */
        .bot-message {
            align-self: flex-start;
        }
        .bot-message .avatar {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .bot-message .bubble {
            background-color: var(--bot-bubble-bg);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        /* User Message Styling */
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message .avatar {
            background-color: #6c757d;
            color: var(--text-light);
        }
        .user-message .bubble {
            background-color: var(--user-bubble-bg);
            color: var(--text-light);
            border-bottom-right-radius: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .typing-indicator .bubble {
            display: flex;
            gap: 5px;
            padding: 1rem 1.2rem;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: typing-bounce 1.2s infinite ease-in-out;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

        /* --- Chat Input Area --- */
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid #ced4da;
            border-radius: 25px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-family: var(--font-family);
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            border: none;
            background-color: var(--primary-color);
            color: var(--text-light);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }
        
        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* --- Responsive Design for Mobile & Tablets --- */
        @media (max-width: 768px) {
            .chatbot-header h1 {
                font-size: 1.2rem;
            }
            .status-badge {
                font-size: 0.65rem;
                padding: 3px 8px;
            }
            .chat-messages {
                padding: 1rem;
            }
            .message {
                max-width: 90%;
            }
            .message .avatar {
                width: 35px;
                height: 35px;
            }
            .chat-input-area {
                padding: 0.75rem;
            }
            #user-input {
                padding: 0.6rem 1rem;
            }
            #send-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <header class="chatbot-header">
            <h1>ResQNow Assistant</h1>
            <div class="status-badge">Online</div>
        </header>

        <main class="chat-messages" id="chat-messages">
            </main>

        <footer class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button" aria-label="Send Message">‚û§</button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // --- Function to add a message to the UI ---
            const addMessage = (text, sender) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);

                const avatar = (sender === 'bot') ? 'AI' : 'You';
                const bubbleContent = text;

                messageElement.innerHTML = `
                    <div class="avatar">${avatar}</div>
                    <div class="bubble">${bubbleContent}</div>
                `;

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
            };

            // --- Function to show/hide typing indicator ---
            let typingIndicator;
            const showTypingIndicator = (show) => {
                if (show) {
                    typingIndicator = document.createElement('div');
                    typingIndicator.classList.add('message', 'bot-message', 'typing-indicator');
                    typingIndicator.innerHTML = `
                        <div class="avatar">AI</div>
                        <div class="bubble">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    `;
                    chatMessages.appendChild(typingIndicator);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else if (typingIndicator) {
                    typingIndicator.remove();
                }
            };
            
            // --- AI Response Logic ---
            const getBotResponse = (message) => {
                const msg = message.toLowerCase().trim();

                // Greetings
                if (msg.includes('hello') || msg.includes('hii') || msg.includes('hey')) {
                    return "Hello! I am the ResQNow Assistant. How can I assist you today?";
                }

                // How are you?
                if (msg.includes('how are you')) {
                    return "I'm a program, so I don't have feelings, but I'm operating at 100% efficiency! Thanks for asking. How can I help you?";
                }

                // Who are you?
                if (msg.includes('who are you') || msg.includes('what are you')) {
                    return "I am the ResQNow Assistant. I'm here to provide information about our ambulance services, booking process, and more.";
                }

                // Booking guide
                if (msg.includes('book') || msg.includes('ambulance')) {
                    return "Booking an ambulance is a simple process. Here are the steps:<br><br>1. <b>Login</b> to your ResQNow account on our app or website.<br>2. On your dashboard, you will find your <b>Unique ID</b>.<br>3. Click on 'Book Ambulance', enter the patient details and your Unique ID to confirm the booking instantly.";
                }

                // Services offered
                if (msg.includes('services') || msg.includes('offer')) {
                    return "We are proud to offer a range of professional medical transport services:<br>‚Ä¢ <b>Basic Life Support (BLS)</b>: For patients with stable conditions.<br>‚Ä¢ <b>Advanced Life Support (ALS)</b>: A mobile ICU for critical patients.<br>‚Ä¢ <b>Patient Transport Vehicle</b>: For non-emergency transfers.";
                }

                // Pricing
                if (msg.includes('price') || msg.includes('cost') || msg.includes('pricing') || msg.includes('free')) {
                    return "Great news! As part of our promotional launch and commitment to the community, all our ambulance services are currently being offered <strong>completely free of charge.</strong>";
                }

                // Contact Us
                if (msg.includes('contact') || msg.includes('number') || msg.includes('call')|| msg.includes('mail')) {
                    return "You can reach our support team 24/7 through the following channels:<br><br>üìû <b>Phone:</b> 1800-234-001<br>üìß <b>Email:</b> support@resqnow.com";
                }
                
                // Fallback message
                return "I'm sorry, I don't have the information for that. I can assist with topics like <b>booking</b>, our <b>services</b>, <b>pricing</b>, or <b>contact details</b>.";
            };

            // --- Main function to handle user interaction ---
            const handleUserMessage = () => {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                userInput.value = '';

                showTypingIndicator(true);

                // Simulate AI "thinking" delay
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    showTypingIndicator(false);
                    addMessage(botResponse, 'bot');
                }, 1200);
            };
            
            // --- Event Listeners ---
            sendButton.addEventListener('click', handleUserMessage);
            userInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleUserMessage();
                }
            });

            // --- Initial greeting from the bot ---
            setTimeout(() => {
                addMessage("Hello! Welcome to ResQNow. How can I help you today?", 'bot');
            }, 1000);
        });
    </script>
</body>
</html>
