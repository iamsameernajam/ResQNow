<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resend OTP | ResQNow</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #f7f8fc;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
      }

      header {
        background: white;
        padding: 20px 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid #ddd;
      }

      header h1 {
        color: #e60050;
        margin: 0;
        font-size: 24px;
      }

      nav {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      nav a {
        text-decoration: none;
        color: #222;
        font-weight: bold;
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 5px;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #e60050;
      }

      .phone-number {
        font-weight: bold;
        color: #e60050;
        font-size: 13px;
      }

      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
      }

      .resend-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .resend-container h2 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #333;
      }

      input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        background: #f1f1f1;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #c962a3, #a70606);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.02);
        background: linear-gradient(to right, #a70606, #c962a3);
      }

      #responseMessage {
        margin-top: 15px;
        font-size: 14px;
        color: green;
      }

      footer {
        background: #f4f4f4;
        padding: 20px 5%;
        text-align: center;
        color: #555;
        border-top: 1px solid #ddd;
        font-size: 13px;
      }

      footer a {
        color: #e60050;
        text-decoration: none;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        header {
          padding: 15px 5%;
          flex-direction: column;
          text-align: center;
        }

        nav {
          justify-content: center;
        }

        .resend-container {
          padding: 30px 20px;
        }

        footer {
          padding: 15px 5%;
          font-size: 12px;
        }
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 20px;
        }

        nav a {
          font-size: 12px;
          padding: 5px 10px;
        }

        input,
        button {
          font-size: 13px;
        }

        .resend-container h2 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1>ResQNow</h1>
      </div>
      <nav class="nav-right">
        <a href="index.html">Home</a>
        <span class="phone-number">ðŸ“ž 1800-234-001</span>
      </nav>
    </header>

    <div class="main-content">
      <div class="resend-container">
        <h2>Resend OTP</h2>
        <form id="resendOtpForm">
          <input
            type="email"
            id="email"
            placeholder="Enter your registered email"
            required
          />
          <button type="submit">Resend OTP</button>
        </form>
        <p id="responseMessage"></p>
      </div>
    </div>

    <footer>
      <p>Â© 2025 ResQNow. All rights reserved.</p>
      <p><strong>Phone:</strong> 1800-234-001</p>
      <p>
        <strong>Email:</strong>
        <a href="mailto:support@resqnow.com">support@resqnow.com</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("resendOtpForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;

          try {
            const response = await axios.post(
              "https://resqnow-ambulance-booking.onrender.com/api/auth/resend-otp",
              { email }
            );
            document.getElementById("responseMessage").innerText =
              response.data.msg;
            document.getElementById("responseMessage").style.color = "green";
          } catch (error) {
            document.getElementById("responseMessage").innerText =
              error.response?.data?.msg || "Something went wrong";
            document.getElementById("responseMessage").style.color = "red";
          }
        });
    </script>
  </body>
</html>
