<body>
<header class="reveal">
    <div class="nav-left">
       <a href="index.html"><h1> ðŸš‘ ResQNow </h1></a>

  <nav class="nav-right">
      <a href="index.html">Home</a>
     
    </nav>
  </header>

  <div class="container">
    <h2>Book an Ambulance</h2>
    <form id="bookingForm">
      <label for="userId">Your User ID *</label>
      <input type="text" id="userId" name="userId" required placeholder="Enter your User ID" />

      <label for="name">Patient's Full Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="location">Pickup Location *</label>
      <input type="text" id="location" name="location" required />

      <label for="destination">Hospital Destination *</label>
      <select id="destination" name="destination" required>
        <option value="">-- Select Hospital --</option>
        <option value="aiims_delhi">AIIMS (New Delhi)</option>
        <option value="apollo_chennai">Apollo Hospital (Chennai)</option>
        <option value="fortis_mumbai">Fortis Hospital (Mumbai)</option>
        <option value="medanta_gurugram">Medanta - The Medicity (Gurugram)</option>
        <option value="max_saket">Max Super Speciality Hospital (Delhi)</option>
        <option value="narayana_bengaluru">Narayana Health (Bengaluru)</option>
        <option value="cmc_vellore">Christian Medical College (Vellore)</option>
        <option value="kims_hyderabad">KIMS Hospital (Hyderabad)</option>
        <option value="lilavati_mumbai">Lilavati Hospital (Mumbai)</option>
        <option value="tata_mumbai">Tata Memorial Hospital (Mumbai)</option>
      </select>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />

      <label for="emergency">Type of Emergency *</label>
      <select id="emergency" name="emergency" required>
        <option value="">-- Select Emergency Type --</option>
        <option value="accident">Accident</option>
        <option value="cardiac">Cardiac</option>
        <option value="pregnancy">Pregnancy</option>
        <option value="covid">COVID-19</option>
        <option value="general">General Medical</option>
        <option value="neuro">Neurology</option>
        <option value="ortho">Orthology</option>
        <option value="pediatrics">Pediatrics</option>
        <option value="dermatology">Dermatology</option>
        <option value="psychiatry">Psychiatry</option>
        <option value="icu">ICU</option>
      </select>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Anything else we should know?"></textarea>

      <div class="button-group">
        <button type="submit" class="btn-submit">Submit Booking</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Â© 2025 ResQNow. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const token = localStorage.getItem("token");
      const userId = document.getElementById("userId").value.trim();

      if (!userId || !token) {
        alert("Please login and enter your User ID.");
        return;
      }

      const patientName = document.getElementById("name").value.trim();
      const pickupLocation = document.getElementById("location").value.trim();
      const dropLocation = document.getElementById("destination").value.trim();
      const contactNumber = document.getElementById("phone").value.trim();
      const emergency = document.getElementById("emergency").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const bookingDate = new Date().toISOString();

      const bookingData = {
        userId,
        patientName,
        pickupLocation,
        dropLocation,
        contactNumber,
        bookingDate,
        emergency,
        notes,
      };

      try {
        const response = await axios.post(
          "https://resqnow-ambulance-booking.onrender.com/api/book/create",
          bookingData,
          { headers: { Authorization: `Bearer ${token}` } }
        );

        alert("Booking successful!");
        window.location.href = "success.html";
      } catch (error) {
        alert(error.response?.data?.msg || "Booking failed. Try again.");
      }
    });
  </script>
