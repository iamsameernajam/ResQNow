<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | ResQNow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      color: #e60050;
      margin: 0;
      font-size: 22px;
    }

    nav a {
      text-decoration: none;
      color: #e60050;
      border: 1px solid #e60050;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #e60050;
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .forgot-box {
      background-color: #fff;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .forgot-box h2 {
      margin-bottom: 20px;
      color: #e60050;
      font-size: 22px;
    }

    .forgot-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .forgot-box button {
      width: 100%;
      padding: 12px;
      background-color: #e60050;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .forgot-box button:hover {
      background-color: #c80045;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      font-size: 13px;
      color: #666;
    }

    #forgotMessage {
      margin-top: 15px;
      color: #444;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      header {
        padding: 10px 5%;
        flex-direction: column;
        text-align: center;
      }

      nav a {
        font-size: 12px;
        padding: 5px 10px;
        margin-top: 5px;
      }

      .forgot-box {
        padding: 20px;
        margin-top: 20px;
      }
    }

.nav-left a {
  text-decoration: none;
}

.nav-left h1 {
  margin: 0;
  font-size: 20px;
  color: #e60050;
  white-space: nowrap;
  border-bottom: none; /* Ensure no underline */
}


  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-left">
       <a href="index.html"><h1> ðŸš‘ ResQNow </h1></a>
  </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Centered Forgot Password Box -->
  <div class="main">
    <div class="forgot-box">
      <h2>Forgot Password?</h2>
      <form id="forgotPasswordForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send OTP</button>
      </form>
      <p id="forgotMessage"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 ResQNow. All rights reserved.</footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document
      .getElementById("forgotPasswordForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;

        try {
          const response = await axios.post(
            "https://resqnow-ambulance-booking.onrender.com/api/auth/forgot-password",
            { email }
          );

          document.getElementById("forgotMessage").innerText =
            response.data.msg;

          alert("OTP sent to your email");
          localStorage.setItem("resetEmail", email);
          window.location.href = "reset-password.html";
        } catch (error) {
          document.getElementById("forgotMessage").innerText =
            error.response?.data?.msg || "Something went wrong";
        }
      });
  </script>
</body>
</html>
