<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | ResQNow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      width: 100%;
    }

    .nav-left a {
      text-decoration: none;
    }

    .nav-left h1 {
      color: #e60050;
      margin: 0;
      font-size: 22px;
      white-space: nowrap; /* Prevents title from breaking into two lines */
    }

    nav a {
      text-decoration: none;
      color: #e60050;
      border: 1px solid #e60050;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      margin-left: 10px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      background-color: #e60050;
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .forgot-box {
      background-color: #fff;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .forgot-box h2 {
      margin-bottom: 20px;
      color: #e60050;
      font-size: 22px;
    }

    .forgot-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .forgot-box button {
      width: 100%;
      padding: 12px;
      background-color: #e60050;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .forgot-box button:hover {
      background-color: #c80045;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      font-size: 13px;
      color: #666;
    }

    #forgotMessage {
      margin-top: 15px;
      color: #444;
      font-size: 14px;
    }

    /* --- Responsive Design for Smaller Screens --- */
    @media (max-width: 768px) {
      header {
        padding: 15px 5%; /* Reduce padding on tablets and mobiles */
      }
    }

    @media (max-width: 480px) {
      .nav-left h1 {
        font-size: 20px; /* Slightly smaller title on mobile */
      }

      nav a {
        font-size: 12px;
        padding: 5px 10px;
      }

      .forgot-box {
        padding: 20px;
      }

      .forgot-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
        <a href="index.html"><h1>ðŸš‘ ResQNow</h1></a>
    </div>
    <nav>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="main">
    <div class="forgot-box">
      <h2>Forgot Password?</h2>
      <form id="forgotPasswordForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send OTP</button>
      </form>
      <p id="forgotMessage"></p>
    </div>
  </div>

  <footer>&copy; 2025 ResQNow. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document
      .getElementById("forgotPasswordForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const messageElement = document.getElementById("forgotMessage");
        const submitButton = this.querySelector('button');

        // Disable button to prevent multiple submissions
        submitButton.disabled = true;
        submitButton.innerText = 'Sending...';
        messageElement.innerText = '';

        try {
          const response = await axios.post(
            "https://resqnow-ambulance-booking.onrender.com/api/auth/forgot-password",
            { email }
          );

          messageElement.innerText = response.data.msg;
          messageElement.style.color = 'green';

          alert("OTP sent to your email. You will now be redirected.");
          localStorage.setItem("resetEmail", email);
          window.location.href = "reset-password.html";
        } catch (error) {
          messageElement.innerText =
            error.response?.data?.msg || "An error occurred. Please try again.";
          messageElement.style.color = '#e60050'; // Use brand color for errors
          
          // Re-enable button on failure
          submitButton.disabled = false;
          submitButton.innerText = 'Send OTP';
        }
      });
  </script>
</body>
</html>
