<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ResQNow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e60050;
            --secondary-color: #c80045;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .contact-container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .contact-header p {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(230, 0, 80, 0.15);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        #submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #submit-btn:hover {
            box-shadow: 0 5px 15px rgba(230, 0, 80, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 1.5rem;
            }
            .contact-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We're here to help. Fill out the form below.</p>
        </div>
        
        <form id="contact-form" action="https://formspree.io/f/mwpqoepr" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="issue">Explain your issue</label>
                <textarea id="issue" name="issue" rows="5" required></textarea>
            </div>
            
            <button type="submit" id="submit-btn">Submit Response</button>
        </form>
    </div>

    <script>
        var form = document.getElementById("contact-form");

        async function handleSubmit(event) {
            event.preventDefault(); // Stop the form from submitting the default way
            var data = new FormData(event.target);

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // --- This is the new part ---
                    // Open a new window with the success message
                    const successWindow = window.open('', '_blank', 'width=600,height=400');
                    if (successWindow) {
                        successWindow.document.write(`
                            <html>
                                <head>
                                    <title>Submission Successful</title>
                                    <style>
                                        body { 
                                            font-family: 'Poppins', sans-serif; 
                                            display: flex; 
                                            justify-content: center; 
                                            align-items: center; 
                                            height: 100vh; 
                                            margin: 0;
                                            background-color: #f8f9fa;
                                            text-align: center;
                                        }
                                        .container {
                                            padding: 2rem;
                                            background-color: #fff;
                                            border-radius: 12px;
                                            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                                        }
                                        h1 { color: #28a745; }
                                        p { font-size: 1.2rem; color: #343a40; }
                                    </style>
                                </head>
                                <body>
                                    <div class="container">
                                        <h1>Thank You!</h1>
                                        <p>Your issue is highlighted, our team will connect with you soon.</p>
                                    </div>
                                </body>
                            </html>
                        `);
                        successWindow.document.close();
                    } else {
                        // If a pop-up blocker prevents the window, show an alert.
                        alert('Your submission was successful! Please disable your pop-up blocker to see the confirmation message.');
                    }
                    form.reset(); // Clear the form fields on the original page
                } else {
                    // Handle form submission errors
                    alert('Oops! There was a problem submitting your form. Please try again.');
                }
            }).catch(error => {
                // Handle network errors
                alert('Oops! There was a network error. Please check your connection and try again.');
            });
        }

        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
